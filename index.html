<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://img.freepik.com/free-photo/abstract-dark-background-with-flowing-colouful-waves_1048-13124.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
        }
        .calculator {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(48, 44, 44, 0.3);
            text-align: center;
            color: #ffffff;
        }
        .calculator h3 {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #result {
            font-size: 2em;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            padding-right: 10px;
            background-color: #52BE80;
            color: #ffffff;
            border: none;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn-calc {
            width: 100%;
            height: 70px;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s, color 0.2s;
            cursor: pointer;
            outline: none;
            border: none;
        }
        .btn-number {
            background-color: #85929E;
            color: #ffffff;
        }
        .btn-operator {
            background-color: #1f2528;
            color: #ffffff;
        }
        .btn-equal {
            background-color: #EAEDED;
            color: #2f26da;
        }
        .btn-clear {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-calc:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-calc:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 576px) {
            .btn-calc {
                height: 50px;
                font-size: 18px;
            }
            #result {
                font-size: 1.2em;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Calculator</h3>
        <div class="form-group">
            <input type="text" id="result" class="form-control mb-3" readonly>
            <div class="buttons">
                <button class="btn-calc btn-number" onclick="appendToResult('7')">7</button>
                <button class="btn-calc btn-number" onclick="appendToResult('8')">8</button>
                <button class="btn-calc btn-number" onclick="appendToResult('9')">9</button>
                <button class="btn-calc btn-clear" onclick="clearResult()">AC</button>
                <button class="btn-calc btn-number" onclick="appendToResult('4')">4</button>
                <button class="btn-calc btn-number" onclick="appendToResult('5')">5</button>
                <button class="btn-calc btn-number" onclick="appendToResult('6')">6</button>
                <button class="btn-calc btn-operator" onclick="appendOperator('+')">+</button>
                <button class="btn-calc btn-number" onclick="appendToResult('1')">1</button>
                <button class="btn-calc btn-number" onclick="appendToResult('2')">2</button>
                <button class="btn-calc btn-number" onclick="appendToResult('3')">3</button>
                <button class="btn-calc btn-operator" onclick="appendOperator('-')">-</button>
                <button class="btn-calc btn-number" onclick="appendToResult('0')">0</button>
                <button class="btn-calc btn-number" onclick="appendToResult('.')">.</button>
                <button class="btn-calc btn-operator" onclick="calculateSqrt()">√</button>
                <button class="btn-calc btn-operator" onclick="appendOperator('*')">x</button>
                <button class="btn-calc btn-operator" onclick="appendOperator('/')">÷</button>
                <button class="btn-calc btn-operator" onclick="appendOperator('**')">^</button>
                <button class="btn-calc btn-operator" onclick="appendOperator('%')">%</button>
                <button class="btn-calc btn-equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function appendOperator(operator) {
            var result = document.getElementById('result').value;
            if ('+-*/%^'.includes(result.slice(-1))) {
                document.getElementById('result').value = result.slice(0, -1) + operator;
            } else {
                document.getElementById('result').value += operator;
            }
        }

        function calculate() {
            var result = document.getElementById('result').value;
            try {
                var finalResult = eval(result);
                document.getElementById('result').value = finalResult;
            } catch (e) {
                document.getElementById('result').value = 'Error';
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateSqrt() {
            var result = document.getElementById('result').value;
            try {
                var finalResult = Math.sqrt(eval(result));
                document.getElementById('result').value = finalResult;
            } catch (e) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
</html>
